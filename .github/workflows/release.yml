name: Auto Release

on:
  push:
    branches: [ "main" ]   # main에 push 될 때마다 실행

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) 버전 자동 증가 (ex: patch 버전 +1)
      - name: Bump version and push tag
        id: tag_version
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true   # 태그 앞에 v 붙임 (v1.2.3 형태)

      # 2) 플러그인 ZIP 묶기
      - name: Make plugin zip
        run: |
          PLUG=berry-lean
          mkdir -p build/$PLUG
          cp -R berry-lean build/$PLUG
          cd build && zip -r ${PLUG}.zip $PLUG

      # 3) 릴리즈 생성 + zip 업로드
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          files: build/berry-lean.zip
